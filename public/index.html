<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />

        <div class="bg-white p-4 w-28 rounded-xl justify-center">

            src="./Media/شعار_الخطوط_السعودية.png"

        <!-- header text -->
        <p class="text-white font-bold text-2xl text-center mt-6">
          خصم حتى 25% على رحلات الخطوط السعودية
        </p>

        <!-- the details button -->

            class="bg-white rounded-full container h-12 mt-6 flex justify-center items-center"
          >
            <p class="text-right font-normal text-base mx-1">التفاصيل</p>
            <svg
              class=""
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9 19L10.41 17.59L5.83 13H22V11H5.83L10.42 6.41L9 5L2 12L9 19Z"
