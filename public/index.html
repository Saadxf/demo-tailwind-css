<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="m-4">
      <!-- first section  -->
      <section class="p-4 container">
        <h1 class="font-bold text-2xl text-right">السيارات</h1>
      </section>
      <!-- second section -->
      <section
        class="bg-green-900 px-4 py-8 rounded-3xl flex flex-col justify-center items-center md:items-start mb-4"
      >
        <!-- img container -->
        <div class="bg-white p-4 w-28 rounded-xl justify-center">
          <img
            class="size-20"
            src="./Media/شعار_الخطوط_السعودية.png"
            alt="شعار الخطوط السعودية."
          />
        </div>
        <!-- header text -->
        <p class="text-white font-bold text-2xl text-center mt-6">
          خصم حتى 25% على رحلات الخطوط السعودية
        </p>

        <!-- the details button -->
        <div class="container">
          <div
            class="bg-white rounded-full container h-12 mt-6 flex justify-center items-center"
          >
            <p class="text-right font-normal text-base mx-1">التفاصيل</p>
            <svg
              class=""
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9 19L10.41 17.59L5.83 13H22V11H5.83L10.42 6.41L9 5L2 12L9 19Z"
                fill="#0F0F0F"
              />
            </svg>
          </div>
        </div>
      </section>

      <!-- bottom slider -->
      <section class="container flex justify-between mx">
        <div class="flex w-32 gap-1 items-center">
          <div class="size-3 grow bg-green-800 rounded-full"></div>
          <div class="size-3 bg-gray-300 rounded-full"></div>
          <div class="size-3 bg-gray-300 rounded-full"></div>
          <div class="size-3 bg-gray-300 rounded-full"></div>
          <div class="size-3 bg-gray-300 rounded-full"></div>
        </div>
        <div class="flex gap-3">
          <div class="flex border rounded-full size-12 justify-center items-center">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.70492 6L8.29492 7.41L12.8749 12L8.29492 16.59L9.70492 18L15.7049 12L9.70492 6Z"
                fill="#0F0F0F"
              />
            </svg>
          </div>
          <div class="flex border rounded-full size-12 justify-center items-center">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.7049 7.41L14.2949 6L8.29492 12L14.2949 18L15.7049 16.59L11.1249 12L15.7049 7.41Z"
                fill="#0F0F0F"
              />
            </svg>
          </div>
        </div>
      </section>

      <!-- filter section -->
      <section class="container p-2 mb-4">
        <div class="flex">
          <svg
            class="ml-2"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.54572 4.67467C5.22905 6.83301 8.33739 10.833 8.33739 10.833V15.833C8.33739 16.2913 8.71239 16.6663 9.17072 16.6663H10.8374C11.2957 16.6663 11.6707 16.2913 11.6707 15.833V10.833C11.6707 10.833 14.7707 6.83301 16.4541 4.67467C16.8791 4.12467 16.4874 3.33301 15.7957 3.33301H4.20405C3.51239 3.33301 3.12072 4.12467 3.54572 4.67467Z"
              fill="#0F0F0F"
            />
          </svg>
          <p class="font-normal text-sm">تصنيف</p>
        </div>
      </section>

      <!-- item section -->
      <section>
        
      </section>
    </main>
  </body>
</html>
